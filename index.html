<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <header>
    <h1>Digitális képkeret</h1>
  </header>
  <main>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <label for="url">A kép URL-je:</label>
      </div>
      <div class="col-md-6 col-sm-12">
        <input type="url" name="url" id="url">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <label for="url">A kép szélessége:</label>
      </div>
      <div class="col-md-6 col-sm-12">
        <input type="int" id="szelesseg">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <label for="url">A képkeret vastagsága:</label>
      </div>
      <div class="col-md-6 col-sm-12">
        <input type="int" name="vastagsag" id="vastagsag">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <label for="url">A képkeret színe:</label>
      </div>
      <div class="col-md-6 col-sm-12">
        <input type="color" name="kepkeretSzin" id="kepkeretSzin">
      </div>
    </div>
    <!--<div class="row">
      <input type="button" id="gombMehet" name="gombMehet" value="Mehet">
    </div>-->
  </main>
  <img src="minta.jpeg" alt="" id="kep">
  <footer>
    <nav class="navbar navbar-expand-lg">
      <p>Halasi-Czalbert Tibor</p>
      <p>2/14S</p>
      <button id="buttonTheme">Sötét/világos mód</button>
    </nav>
  </footer>
  <script type="module" src="/main.js"></script>
</body>

</html>
